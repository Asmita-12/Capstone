<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Analysis Topic List</title>
</head>
<body>
    <h1>Word Analysis Topics List</h1>
    
    <!-- Display the list of topics in a form -->
    <form method="post">
        <label for="selected_topic">Select a topic:</label>
        <select name="selected_topic" id="selected_topic">
            {% for topic in topics %}
                <option value="{{ topic }}">{{ topic }}</option>
            {% endfor %}
        </select>
        <button type="submit">Submit</button>
    </form>

    <!-- Add any other content you want to display -->
    
    <a href="/">Back to Home</a>
</body>
</html>
